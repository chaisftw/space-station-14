- type: entity
  name: crude wirecutter
  parent: BaseItem
  id: CrudeWirecutter
  description: This barely kills the wire.
  components:
  - type: EmitSoundOnLand
    sound:
      path: /Audio/Items/wirecutter_drop.ogg
  - type: Tag
    tags:
    - PlantSampleTaker
    - Wirecutter
  - type: Sprite
    sprite: Objects/Tools/crude_wirecutters.rsi
    layers:
    - state: icon
      map: [ "enum.DamageStateVisualLayers.Base" ]
  - type: MeleeWeapon
    wideAnimationRotation: -90
    damage:
      types:
        Piercing: 1
    attackRate: 2 #open and close that shit on their arm like hell! because you sure aren't doing any damage with this
    soundHit:
      path: "/Audio/Items/wirecutter.ogg"
  - type: Tool
    qualities:
    - Cutting
    speedModifier: 0.25
    useSound:
      path: /Audio/Items/wirecutter.ogg
  - type: Item
    sprite: Objects/Tools/crude_wirecutters.rsi
    storedRotation: -90
  - type: Construction
    graph: CrudeWirecutter
    node: crude_wirecutter
  - type: ToolTileCompatible
  - type: PhysicalComposition
    materialComposition:
      Glass: 50

- type: entity
  name: crude screwdriver
  parent: BaseItem
  id: CrudeScrewdriver
  description: A frustrating substitute for the real thing. It slips as you try to twist.
  components:
  - type: EmitSoundOnLand
    sound:
      path: /Audio/Items/screwdriver_drop.ogg
  - type: Tag
    tags:
    - Screwdriver
  - type: Sprite
    sprite: Objects/Tools/crude_screwdriver.rsi
    layers:
    - state: icon
      map: [ "enum.DamageStateVisualLayers.Base" ]
  - type: Item
    sprite: Objects/Tools/crude_screwdriver.rsi
    storedRotation: -90
  - type: MeleeWeapon
    wideAnimationRotation: -90
    attackRate: 1
    damage:
      types:
        Piercing: 4
    soundHit:
      path: "/Audio/Weapons/bladeslice.ogg"
  - type: Tool
    qualities:
    - Screwing
    speedModifier: 0.25
    useSound:
      collection: Screwdriver
  - type: Construction
    graph: CrudeScrewdriver
    node: crude_screwdriver
  - type: PhysicalComposition
    materialComposition:
      Steel: 50
